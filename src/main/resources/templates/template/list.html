<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout/default">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <!-- css -->
    <link href="../../static/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../../static/css/font-awesome.css" th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../../static/css/toastr.min.css" th:href="@{/css/toastr.min.css}" rel="stylesheet"/>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <!-- requireJS -->
    <script data-main="../../static/js/cms/app.js" src="../../static/js/cms/core/require.js"
            th:src="@{/js/cms/core/require.js}" th:attr="data-main=@{/js/cms/app.js}">
    </script>
</th:block>

<!-- 컨텐츠 -->
<div layout:fragment="content">
    <h1>템플릿 리스트</h1>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row" th:each="item, status : ${list}" th:if="${status.index % 3 == 0}">
            <div class="col-md-3"
                 th:each="item2, status2 : ${list}"
                 th:if="${status2.index ge status.index and status2.index lt status.index + 3}">
                <div class="ibox">
                    <div class="ibox-content product-box">

                        <div class="product-imitation" th:text="${'템플릿 샘플' + item2.key}">
                            블라블라
                        </div>
                        <div class="product-desc">
                            <small class="text-muted" th:text="${'템플릿 샘플 ' + item2.key}">템플릿 샘플</small>
                            <div class="small m-t-xs">
                                템플릿 목록 샘플
                            </div>
                            <div class="m-t text-righ">

                                <a th:attr="href=${'/template/' + item2.key} + '/edit'"
                                   class="btn btn-xs btn-outline btn-primary">
                                    상세 <i class="fa fa-long-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" th:if="${#lists.isEmpty(list)}">
            아무것도 없음.
        </div>
    </div>
</div>
</html>
